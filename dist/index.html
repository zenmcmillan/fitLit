<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fit Lit - Activity Tracker</title>
  </head>
  <body class="whole-page">
    <section class="title-and-welcome-container">
      <h1 class="title">Fit Lit</h1>
      <section class="welcome-sign"></section>
    </section>
    <p class="dashboard">Dashboard</p>
    <section class="profile-sleep-hydration-container">
      <section class="profile-container">
        <p class="profile-name">Profile</p>
        <span class="material-symbols-outlined">account_circle</span>
        <div class="profile-content-container">
          <div class="profile-content"></div>
          <div class="friend-content"></div>
        </div>
      </section>
      <section class="sleep-container">
        <p class="sleep-name">Sleep</p>
        <span class="material-symbols-outlined">bedtime</span>
        <div class="sleep-content-container">
          <div class="sleep-content"></div>
        </div>
      </section>
      <section class="hydration-container"> 
        <p class="hydration-name">Hydration</p>
        <span class="material-symbols-outlined">water_drop</span>
        <div class="hydration-content">You have consumed 0 Fluid Ounces of water today!</div>
      </section>
     </section>
     <section class="activity-section-container">
        <section class="activity-left-container">
          <div class="activity-name-container">
            <p class="activity-name">Activity</p>
          </div>
          <span class="material-symbols-outlined">footprint</span>
          <p class="activity-content">
      <div class="form-container hidden">    
      <section class="form hidden">
          <label class="input-label" for="user id">userID</label>
          <input class="input-box user-id-input user-id" name="userID" type="text" placeholder="user Id goes here...">
        
          <label class="input-label" for="date">Date</label>
          <input class="input-box date-input" name="date" type="date" placeholder="YYYY/DD/MM">
        
          <label class="input-label" for="number-of-steps">Number of Steps</label>
          <input class="input-box num-steps-input" name="numSteps" type="text" placeholder="number of steps goes here..">
        
          <label class="input-label" for="minutes-active">Minutes Active</label>
          <input class="input-box minutes-active-input" name="minutesActive" type="text" placeholder="minutes active goes here..">
        
          <label class="input-label" for="flights-of-stairs">Flights of Stairs</label>
          <input class="input-box stairs-input" name="flightsOfStairs" type="text" placeholder="flights of stairs goes here..">
          <button class="submit-button" >Submit</button>
      </section>
    </div> 
          </p>
          <div class="add-activity-button-container">
            <button class="add-activity" >Add Activity</button>
          </div>
        </section>
        <section class="activity-right-container">
          <p class="step-count-name">Step Count</p>
          <span class="material-symbols-outlined">barefoot</span>
          <p class="user-average-steps"></p>
          <p class="all-users-average-steps"></p>
          <section class="motivation-section-container">

            <p class="motivation-name">Motivation</p>
            <p class="motivation-second-title">Level of Motivation Today</p>
            <p class="motivation-level"></p>
            <div class="checkbox-container">
            <label class="checkbox-label" for="1">
              <input class="checkbox checkbox-1" type="checkbox" value="1">
            </label>1 
            <label class="checkbox-label" for="2">
              <input class="checkbox checkbox-2" type="checkbox" value="2">
            </label>2
            <label class="checkbox-label" for="3">
              <input class="checkbox checkbox-3" type="checkbox" value="3">
            </label>3
            <label class="checkbox-label" for="4" value="4">
              <input class="checkbox checkbox-4" type="checkbox">
            </label>4
            <label class="checkbox-label" for="5" value="5">
              <input class="checkbox checkbox-5" type="checkbox">
            </label>5
            </div>
          </section>
       </section>
    </section>
    

  </body>
 <script src="bundle.js"></script>
</html>
